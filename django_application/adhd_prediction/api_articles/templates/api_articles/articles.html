{% extends 'api_articles/tem.html' %}  
{% block content %}
<h2 class="mb-4">Latest ADHD Articles</h2>

<div class="row">
  {% for article in articles %}
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <!-- Article title as heading -->
          <h5 class="card-title">{{ article.title }}</h5>

          <!-- Link to PubMed page -->
          <p class="card-text">
            <a href="{{ article.link }}" target="_blank" class="btn btn-sm btn-primary">View Article</a>
          </p>

          <!-- Article source, date, authors -->
          <p class="card-text text-muted small">
            {{ article.source }} â€“ {{ article.pubdate }}<br>
            Authors: {{ article.authors|join:", " }}
          </p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No articles found.</p>
  {% endfor %}
</div>
{% endblock %}
